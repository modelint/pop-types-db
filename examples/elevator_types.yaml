Domain Types:
  Level Name:
    inherits: [String, '^[A-Za-z0-9][A-Za-z0-9]{0,25}$']

  Distance:
    inherits: [Rational, 0, max]
    units: m

  Building Name:
    inherits: Name

  Bank Name:
    inherits: Name

  Speed:
    inherits: Rational
    units: m/s

  Duration:
    inherits: [Rational, 0, max]
    units: s

  Direction:
    inherits: Boolean, [up, down]

Utility Types:

  Name:
    inherits: [String, '^[A-Za-z0-9][A-Za-z0-9 ]{0,25}$']

  Counter:
    inherits: [Integer, [0, max] ]
    operators:
      new:
        - inc
        - dec
        - reset

Base Types:
  String:
    tclral: string
    python: str

  Integer:
    tclral: int
    python: int

  Boolean:
    tclral: boolean
    python: bool

  Rational:
    tclral: double
    python: float

  Symbolic:
    tclral: string
    python: enum