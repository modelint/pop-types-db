Domain Types:
  Level Name:
    components:
      name: String
      regex: '^[A-Za-z0-9][A-Za-z0-9]{0,25}$'

  Distance:
    components:
      name: Rational
      units: m
      range:
        - min: 0

  Building Name:
    components:
      name: Name

  Bank Name:
    components:
      name: Name

  Speed:
    components:
      name: Rational
      units: m/s

  Duration:
    components:
      name: Rational
      units: s
      range:
        - min: 0

  Direction:
    components:
      name: Boolean
      symbols: [up, down]

Utility Types:

  Name:
    components:
      name: String
      regex: '^[A-Za-z0-9][A-Za-z0-9 ]{0,25}$'

  Counter:
    components:
      name: Integer
      range:
        - min: 0
    operators:
      new:
        - inc
        - dec
        - reset

Base Types:
  String:
    tclral: string
    python: str

  Integer:
    tclral: int
    python: int

  Boolean:
    tclral: boolean
    python: bool

  Rational:
    tclral: double
    python: float

  Symbolic:
    tclral: string
    python: enum